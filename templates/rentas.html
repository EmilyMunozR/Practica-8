<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Traje</th>
            <th>Descripcion</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
        </tr>
    </thead>
    <tbody>
        {% for renta in rentas %}
        <tr>
            <td>{{ renta.IdRenta }}</td>
            <td>{{ renta.Nombre }}</td>
            <td>{{ renta.DescripcionR }}</td>
            <td>{{ renta.FechaHoraInicio }}</td>
            <td>{{ renta.FechaHoraFin }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
